[shibboleth-sp]
mcfg_filename: /etc/shibboleth/shibboleth2.xml
entityid: 3 replace
discoveryprotocol: 3 replace
discoveryurl: 3 replace
ssovalue: 3 replace
federationmetadata: 3 replace
spcertificate: 3 replace
spkey: 3 replace

[shibboleth-sp-cert]
mcfg_filename: /etc/shibboleth/spcert.pem
location: 3 copy_file

[shibboleth-sp-key]
mcfg_filename: /etc/shibboleth/spkey.pem
location: 3 copy_file

[tomcat-conf]
mcfg_filename: /etc/tomcat6/tomcat6.conf
tomcat_java_opts: 1 replace

[apache-conf]
mcfg_filename: /etc/httpd/conf/httpd.conf
sslcertificate: 20 replace
sslkey: 20 replace

[apache-ssl]
mcfg_filename: /etc/httpd/conf.d/ssl.conf
sslcertificate: 7 replace
sslkey: 7 replace

