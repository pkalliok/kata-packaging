[development-ini]
mcfg_filename: /etc/kata.ini
kata_mail_to: 30 replace
kata_mail_from: 30 replace
site_url: 30 replace
myip: 31 replace_by_ip

[shibboleth-sp]
mcfg_filename: /etc/shibboleth/shibboleth2.xml
entityid: 16 replace
discoveryprotocol: 16 replace
discoveryurl: 16 replace
ssovalue: 16 replace
federationmetadata: 16 replace
spcertificate: 16 replace
spkey: 16 replace

[shibboleth-sp-cert]
mcfg_filename: /etc/shibboleth/spcert.pem
location: 16 copy_file

[shibboleth-sp-key]
mcfg_filename: /etc/shibboleth/spkey.pem
location: 16 copy_file

[tomcat-conf]
mcfg_filename: /etc/tomcat6/tomcat6.conf
tomcat_java_opts: 4 replace

[postgresql-conf]
mcfg_filename: /opt/data/pgsql/data/postgresql.conf
postgres_shared_buffers: 20 replace
postgres_temp_buffers: 20 replace
postgres_work_mem: 20 replace

[apache-ssl]
mcfg_filename: /etc/httpd/conf.d/ssl.conf
sslcertificate: 24 replace
sslkey: 24 replace
sslbundle: 24 replace
